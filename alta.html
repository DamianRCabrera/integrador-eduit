<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de productos - Damián R. Cabrera</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
</head>
<body>
    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">

    <div class="contact">
        <a class="contact__link" href="https://api.whatsapp.com/send?phone=3412275492">
            <img class="contact__link__image" src="./assets/img/whatsapp.svg" alt="Icono para contacto por WhatsApp">
        </a>
    </div>

    <header class="main-header">
        <div class="main-header__logo-container">
            <img class="main-header__logo-container__logo" src="./assets/img/logo.svg" alt="Logo de Juguetería Cósmica">
        </div>
        <div class="main-header__search-form-container">
            <form class="search-form">
                <label class="search-form__label" for="search"></label>
                <input class="search-form__input" type="search" placeholder="Buscar..." id="search">
                <button class="search-form__search">Buscar</button>
            </form>
        </div>
        <div class="main-header__cart-button-container">
            <img class="main-header__cart-button-container__shopping-cart" src="./assets/img/shopping-cart.svg" alt="Carrito de Compra">
        </div>
        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Alternar la barra de navegación">
                <span class="hamburger-button__top-bread"></span>
                <span class="hamburger-button__meat"></span>
                <span class="hamburger-button__bottom-bread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="index.html" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="alta.html" class="main-nav__link">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="contacto.html" class="main-nav__link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="nosotros.html" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <main>
        <div class="form-container">
            <form class="main-form" id="form-add-product" action="post" autocomplete="off">

                <div class="main-form-group">
                    <div class="input-group">
                        <label class="input-group__label" for="product-name">
                            Nombre del producto:
                        </label>
                        <input class="input-group__input" id="product-name" type="text">
                    </div>
                    <div class="input-group">
                        <label class="input-group__label" for="product-brand">
                            Marca del producto:
                        </label>
                        <input class="input-group__input input-group__input__brand" list="product-brands" id="product-brand" name="product-brand"/>
                        <datalist id="product-brands">
                            <option value="HASBRO">
                            <option value="MATTEL">
                            <option value="PINYPON">
                            <option value="DISNEY">
                            <option value="DURAVIT">
                        </datalist>
                    </div>
                </div>

                <div class="main-form-group">
                    <div class="input-group">
                        <label class="input-group__label" for="product-price">
                            Precio
                        </label>
                        <input class="input-group__input" id="product-price" type="number" step=".01">
                    </div>
                    <div class="input-group">
                        <label class="input-group__label" for="product-stock">
                            Stock
                        </label>
                        <input class="input-group__input" id="product-stock" type="number">
                    </div>
                </div>

                <div class="main-form-group">
                    <div class="input-group">
                        <label class="input-group__label" for="product-category">
                            Categoría:
                        </label>
                        <input class="input-group__input" list="product-categories" id="product-category" name="product-category"/>
                        <datalist id="product-categories">
                            <option value="AIRE LIBRE">
                            <option value="ARTE INFANTIL">
                            <option value="JUEGO DE CONSTRUCCION">
                            <option value="COTILLON">
                            <option value="FIGURAS DE ACCION">
                            <option value="JUEGO DE IMITACION">
                            <option value="JUEGO DE MESA">
                            <option value="ROMPECABEZAS">
                            <option value="PELOTAS">
                            <option value="MUÑECAS Y BEBES">
                            <option value="INFLABLES">
                            <option value="PELUCHES">
                            <option value="VEHICULOS">
                            <option value="MUSICALES">
                            <option value="REGALERIA">
                        </datalist>
                    </div>
                    <div class="input-group">
                        <label class="input-group__label" for="product-short-description">
                            Descripción breve:
                        </label>
                        <input class="input-group__input" id="product-short-description" type="text">
                    </div>
                </div>

                <div class="main-form-long-description">
                    <div class="input-group">
                        <label class="input-group__label" for="product-long-description">Descripción larga: (máx. 300 caracteres)</label>
                        <textarea class="input-group__textarea" name="product-long-description" id="product-long-description" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="main-form-group">
                    <div class="input-group">
                        <label class="input-group__label" for="product-age-from"> Edad desde:</label>
                        <input class="input-group__input" id="product-age-from" type="number">
                    </div>
                    <div class="input-group">
                        <label class="input-group__label" for="product-age-to"> Edad hasta:</label>
                        <input class="input-group__input" id="product-age-to" type="number">
                    </div>
                </div>

                <div class="main-form-group">
                    <div class="input-group-check">
                        <label class="input-group-check__label" for="product-free-shipping">Envío gratis:</label>
                        <input class="input-group-check__checkbox" type="checkbox" name="product-free-shipping" id="product-free-shipping">
                    </div>

                    <div class="input-group">
                        <label class="input-group__label" for="product-image">Añadir imagen del producto (max: 300px):</label>
                        <input class="input-group__file" type="file" name="product-image" id="product-image" accept=".svg,.png,.jpg,.jpeg" required>
                    </div>
                </div>

                <div class="main-form-buttons">
                    <button class="btn" id="product-add">Agregar producto</button>
                    <input class="btn btn__reset" id="product-reset" type="reset" value="Limpiar campos">
                </div>

            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="main-footer__logo-container">
            <img class="main-footer__logo-container__logo" src="./assets/img/logo.svg" alt="Logo de Juguetería Cósmica">
        </div>
        <div class="main-footer__data">
            <p>Ituzaingo 651</p>
            <p>Rosario, Santa Fe, Argentina - S2000</p>
        </div>
        <div class="main-footer__data">
            <p>+54 9 341-2275492</p>
            <p>0800 999 3462</p>
            <p>ventasonline@jugueteriacosmica.com.ar</p>
        </div>
        <div class="main-footer__social">
            <a href="https://www.facebook.com/">
                <img class="main-footer__social__logo" src="./assets/img/facebook.svg" alt="Logo de Facebook">
            </a>
            <a href="https://www.instagram.com/">
                <img class="main-footer__social__logo" src="./assets/img/instagram.svg" alt="Logo de Instagram">
            </a>
        </div>
    </footer>

    <script src="./js/validation.js"></script>
</body>
</html>
