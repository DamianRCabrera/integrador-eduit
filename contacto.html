<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Damián R. Cabrera</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
</head>
<body>

    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">

    <div class="contact">
        <a class="contact__link" href="https://api.whatsapp.com/send?phone=3412275492">
            <img class="contact__link__image" src="./assets/img/whatsapp.svg" alt="Icono para contacto por WhatsApp">
        </a>
    </div>

    <header class="main-header">
        <div class="main-header__logo-container">
            <img class="main-header__logo-container__logo" src="./assets/img/logo.svg" alt="Logo de Juguetería Cósmica">
        </div>
        <div class="main-header__search-form-container">
            <form class="search-form">
                <label class="search-form__label" for="search"></label>
                <input class="search-form__input" type="search" placeholder="Buscar..." id="search">
                <button class="search-form__search">Buscar</button>
            </form>
        </div>
        <div class="main-header__cart-button-container">
            <img class="main-header__cart-button-container__shopping-cart" src="./assets/img/shopping-cart.svg" alt="Carrito de Compra">
        </div>
        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Alternar la barra de navegación">
                <span class="hamburger-button__top-bread"></span>
                <span class="hamburger-button__meat"></span>
                <span class="hamburger-button__bottom-bread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="index.html" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="alta.html" class="main-nav__link">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="contacto.html" class="main-nav__link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="nosotros.html" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <header class="banner">
            <div class="banner-info">
                <h1 class="banner-info__title">Juguetería Cósmica</h1>
                <h2 class="banner-info__description">Envianos tus consultas y sugerencias</h2>
            </div>
            <div class="banner-display">
                <img class="banner-display__image" src="./assets/img/banner.jpg" alt="Foto de niños jugando">
            </div>
        </header>

        <div class="form-container">
            <form class="main-form" id="form-add-comment" action="post">
                <div class="main-form-group">
                    <div class="input-group">
                        <label class="input-group__label" for="user-name">
                            Nombre:<sup>&ast;</sup>
                        </label>
                        <input class="input-group__input" id="user-name" type="text">
                    </div>
                    <div class="input-group">
                        <label class="input-group__label" for="user-lastname">
                            Apellido:<sup>&ast;</sup>
                        </label>
                        <input class="input-group__input" id="user-lastname" type="text">
                    </div>
                </div>

                <div class="main-form-group">
                    <div class="input-group">
                        <label class="input-group__label" for="user-telephone">
                            Teléfono:<sup>&ast;</sup>
                        </label>
                        <input class="input-group__input" id="user-telephone" type="text">
                    </div>
                    <div class="input-group">
                        <label class="input-group__label" for="user-email">
                            Correo Electrónico:<sup>&ast;</sup>
                        </label>
                        <input type="email" class="input-group__input" id="user-email" name="user-email" required/>
                    </div>
                </div>

                <div class="main-form-comment">
                    <div class="input-group">
                        <label class="input-group__label" for="user-comment">Dejanos tu comentario: (máx. 300 caracteres)</label>
                        <textarea class="input-group__textarea" name="user-comment" id="user-comment" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="main-form-buttons">
                    <button class="btn" id="send-comment">Enviar</button>
                </div>

            </form>
        </div>

        <footer class="banner__footer">
            <form class="newsletter">
                <label class="newsletter__label" for="newsletter-input">Conocé nuestras novedades</label>
                <input class="newsletter__email" type="email" name="newsletter-input" id="newsletter-input" placeholder="example@email.com">
                <input class="btn" type="submit" value="Suscribirme">
                <p class="newsletter__description">Recibí nuestras promociones y beneficios exclusivos para clientes</p>
            </form>
        </footer>
    </main>

    <footer class="main-footer">
        <div class="main-footer__logo-container">
            <img class="main-footer__logo-container__logo" src="./assets/img/logo.svg" alt="Logo de Juguetería Cósmica">
        </div>
        <div class="main-footer__data">
            <p>Ituzaingo 651</p>
            <p>Rosario, Santa Fe, Argentina - S2000</p>
        </div>
        <div class="main-footer__data">
            <p>+54 9 341-2275492</p>
            <p>0800 999 3462</p>
            <p>ventasonline@jugueteriacosmica.com.ar</p>
        </div>
        <div class="main-footer__social">
            <a href="https://www.facebook.com/">
                <img class="main-footer__social__logo" src="./assets/img/facebook.svg" alt="Logo de Facebook">
            </a>
            <a href="https://www.instagram.com/">
                <img class="main-footer__social__logo" src="./assets/img/instagram.svg" alt="Logo de Instagram">
            </a>
        </div>
    </footer>

<script src="./js/main.js"></script>
<script src="./js/validation.js"></script>

</body>
</html>
